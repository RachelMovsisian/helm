# Default values for my-python-app
replicaCount: 1

image:
  repository: your-registry/my-python-app
  pullPolicy: IfNotPresent
  tag: "1.0.0"  # This is what our pipeline will update

service:
  type: ClusterIP
  port: 80
  targetPort: 8080

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 64Mi

# Additional application-specific configuration
config:
  env:
    DEBUG: false
    LOG_LEVEL: info

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
